<div class="row">
  <div class="col-md-5">
    <app-recipie-list
    (recipeWasSelected)="selectedRecipe = $event">
  </app-recipie-list>
  </div>
  <div class="col-md-7">
    <app-recipie-detail
    *ngIf="selectedRecipe; else infoText"
    [recipeDetailObject]="selectedRecipe"></app-recipie-detail>

    <ng-template #infoText>
      <h3>Please Select a Recipe!</h3>
    </ng-template>

  </div>

</div>
